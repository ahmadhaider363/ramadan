<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Mubarak</title>

    <!-- إضافة خط من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* إعدادات الصفحة */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            text-align: center;
            color: white;
            background: url('https://www.dropbox.com/scl/fi/p0rhvpkoql81vksd12zzy/ramadan-mubarak-2022-gif-1.gif?rlkey=ilt1yvof8wvwe2dbi59kli8z9&st=4iiyki1c&dl=1') no-repeat center center fixed; /* خلفية GIF */
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 30px;
        }

        /* رسالة التهنئة */
        .greeting {
            font-size: 32px;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 3s forwards;
            color: #ffdd57;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* تأثير عند تمرير الماوس على الرسالة */
        .greeting:hover {
            text-shadow: 0 0 15px #ffdd57, 0 0 25px #ffdd57, 0 0 35px #ffdd57;
            color: #fff;
        }

        /* عبارة زملائي */
        .message {
            font-size: 24px;
            font-weight: bold;
            color: #ffdd57;
            opacity: 0;
            animation: fadeIn 3s forwards;
            margin-bottom: 30px;
        }

        .message:hover {
            color: #fff;
            text-shadow: 0 0 10px #ffdd57, 0 0 20px #ffdd57;
        }

        /* توقيع في الأسفل */
        .signature {
            position: absolute;
            bottom: 20px;
            font-size: 22px;
            font-weight: 600;
            color: #ffdd57;
            width: 100%;
            text-align: center;
        }

        .signature:hover {
            color: #fff;
            text-shadow: 0 0 10px #ffdd57, 0 0 20px #ffdd57;
        }

        /* زر تشغيل الصوت */
        .audio-btn {
            background-color: #ffdd57;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            bottom: 60px; /* وضع الزر فوق التوقيع مباشرةً */
            transition: 0.3s;
        }

        .audio-btn:hover {
            background-color: #fff;
            color: #ffdd57;
            box-shadow: 0 0 10px #ffdd57, 0 0 20px #ffdd57;
        }
    </style>
</head>
<body>

    <div class="greeting">
        🌙✨ رمضان كريم! أعاده الله عليكم بالخير والبركات ✨🌙
    </div>

    <div class="message">
        إلى زملائي طلاب طب النهرين المرحلة الأولى <br>
        زميلكم أحمد حيدر
    </div>

    <!-- توقيع أحمد حيدر في الأسفل -->
    <div class="signature">
        - أحمد حيدر
    </div>

    <!-- إضافة مقطع صوتي (مخفي) -->
    <audio id="bg-music" loop>
        <source src="https://www.dropbox.com/scl/fi/oiyf40b96380b0tjj7rnx/mbc.net-2025.m4a?rlkey=vio97buvcu9ewbcgpp5pqgy7k&st=jobnh4s9&raw=1" type="audio/mp4">
        متصفحك لا يدعم الصوت.
    </audio>

    <!-- زر تشغيل الصوت -->
    <button class="audio-btn" onclick="playAudio()">🎵 تشغيل الصوت</button>

    <script>
        function playAudio() {
            let audio = document.getElementById("bg-music");
            audio.play().catch(error => console.log("خطأ في تشغيل الصوت:", error));
        }

        document.addEventListener("click", function() {
            playAudio();
        });
    </script>

</body>
</html>
